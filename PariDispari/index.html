<!DOCTYPE html>
<html>
    <head>
        <title>pari-dispari-Giuri</title>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12">
                    <h1 class="text-center mb-4 text-danger">Gioco Pari o Dispari!</h1>
                </div>
                <div class="col-2">
                    <h2 class="text-center">Numero</h2>
                    <select id="numberForm" class="form-select" aria-label="Number select">
                        <option value="1" selected>1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                      </select>
                </div>
                <div class="col-2">
                    <h2 class="text-center">Pari o Dispari</h2>
                    <select id="evenOddForm" class="form-select" aria-label="Number select">
                        <option value="pari" selected>pari</option>
                        <option value="dispari">dispari</option>
                      </select>
                </div>
                <div class="col-2">
                    <h2 class="text-center">Risultato</h2>
                    <div id="result_Value" class="pt-1 font-weight-bold text-center"></div>
                </div>
            </div>
            
            <div class="row justify-content-center ">
                <button id="generate_btn" class="btn btn-primary w-25 mt-4">Genera Risultato!</button>
            </div>
        </div>

        <script src="js/script.js"></script>
    </body>
</html>
